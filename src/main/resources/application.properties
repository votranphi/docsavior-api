spring.application.name=docsavior-api

# Azure MySQL configuration
spring.datasource.url=jdbc:mysql://docsavior-database.mysql.database.azure.com:3306/docsavior?serverTimezone=UTC
spring.datasource.username=docsavior_account
spring.datasource.password=docsavior_account
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Enable SQL logging
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html